<head>

  <link rel="shortcut icon" href="/static/assets/JMA-favicon.png" type="image/x-icon">

<body>
  <div class="cursor rounded"></div>

  <div class="container">

      <header class="header-contents">
        <a href="/templates/dashboard.html"><img src="/static/assets/JMA-2nd.png" alt="JMA Logo"

        <input type="text" name="name" id="name_text" placeholder="Name" required>
